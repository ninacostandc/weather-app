<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/04693ea764.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="card-body"> 
      <form id="search-form">
        <div class="row">
          <div class="col-11">
            <input type="search" id="city-input" placeholder="type city here" class="form-control">
          </div>
          <div class="col-1">
            <input type="submit" value="search" class="btn btn-primary">
          </div>
          
        </div>
        
      </form>
      
      <br />
        <div class="row">
        <div class="col-3">
          <img src="" alt="" id="weather-icon">
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col">
              <span id="city">Lisbon</span>
              <br />
              <span id="country">Portugal</span>
              <br />
              <span class="display-day-time">Tuesday, 16:00 </span>
            </div>
            <div class="col">
              <span class="tempinfo">
                <span id="mainTemperature">30 </span> 
                <a href="#" id="celsiustemp">ºC</a>
                |
                <a href="#" id="farhtemp">Fº</a>
                           
              <br/>
            </span>
              
           
              <span id="description">apply sunscreen protection</span>
              <br />
                 <span class="info"> wind speed:
                     <span id="windspeed"></span> Km/h
                  <br />
                      humidity:
                    <span id="humidity"></span>%
                 </span>  
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col">
              monday
              <div class="card">              
                <div class="card-body">
                  <p class="card-text">30ºC
                  </p> 
                  <i class="fas fa-sun icon"></i>
                </div>
              </div>
            </div>
            <div class="col">
              tuesday
              <div class="card">
                <div class="card-body">
                  <p class="card-text">20ºC
                  </p>
                  <i class="fas fa-cloud-showers-heavy icon"></i>
                </div>
              </div>
            </div>
            <div class="col">
              wednesday
              <div class="card">
                <div class="card-body">
                  <p class="card-text">30ºC
                  </p>
                  <i class="fas fa-sun icon"></i>
                </div>
              </div>
            </div>
            <div class="col">
              thursday
              <div class="card">
                <div class="card-body">
                  <p class="card-text">30ºC
                  </p>
                  <i class="fas fa-cloud icon"></i>
                </div>
              </div>
            </div>
            <div class="col">
              friday
              <div class="card">
                <div class="card-body">
                  <p class="card-text">25ºC
                  </p>
                  <i class="fas fa-cloud-sun icon"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>  
</div>
<p class="opensource">app coded by Nina available   
<a href="https://github.com/ninacostandc/weather-app" class="gitlink">here</a></div>
</p>
<script src="src/java.js"></script>
</body>

</html>
