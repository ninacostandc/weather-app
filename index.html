<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/04693ea764.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css" />
    link
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="card-body"> 
      <form id="search-form">
        <input type="text" id="search-city" placeholder="type city here">
        <input type="submit" value="search">
      </form>
      <button class="currentlocation">Current location</button>
      <br />
        <div class="row">
        <div class="col-3">
          <img src="media/portugal.jpeg" alt="portugal">
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col">
              <span class="city">Lisbon</span>
              <br />
              <span class="country">Portugal</span>
              <br />
              <span class="display-day-time">Tuesday, 16:00 </span>
            </div>
            <div class="col">
              <span class="mainTemperature">30
                <a href="" class="celsiustemp">ºC</a>
                |
                <a href="" class="farhtemp">Fº</a>               
              </span> 
              <br/>
              <span class="advice">apply sunscreen protection</span>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col">
              monday
              <div class="card">              
                <div class="card-body">
                  <p class="card-text">30ºC
                  </p> 
                  <i class="fas fa-sun icon-current-day"></i>
                </div>
              </div>
            </div>
            <div class="col">
              tuesday
              <div class="card">
                <div class="card-body">
                  <p class="card-text">20ºC
                  </p>
                  <i class="fas fa-cloud-showers-heavy icon"></i>
                </div>
              </div>
            </div>
            <div class="col">
              wednesday
              <div class="card">
                <div class="card-body">
                  <p class="card-text">30ºC
                  </p>
                  <i class="fas fa-sun icon"></i>
                </div>
              </div>
            </div>
            <div class="col">
              thursday
              <div class="card">
                <div class="card-body">
                  <p class="card-text">30ºC
                  </p>
                  <i class="fas fa-cloud icon"></i>
                </div>
              </div>
            </div>
            <div class="col">
              friday
              <div class="card">
                <div class="card-body">
                  <p class="card-text">25ºC
                  </p>
                  <i class="fas fa-cloud-sun icon"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>  
  
<a href="https://github.com/ninacostandc/weather-app" class="gitlink">Githublink</a></div>
  </div>

<script src="src/java.js"></script>

</html>
